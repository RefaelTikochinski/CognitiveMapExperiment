<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognitive Map Experiment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cognitive Map Experiment</h1>
  
  <!-- Input for participant's last 4 digits of ID -->
  <div>
    <label for="participant-id">Enter your last 4 digits of ID:</label>
    <input type="text" id="participant-id" maxlength="4" pattern="[0-9]{4}" required>
  </div>
  
  <div id="circle">
    <div class="icon" id="apple" draggable="true">🍎</div>
    <div class="icon" id="banana" draggable="true">🍌</div>
    <div class="icon" id="shoe" draggable="true">👟</div>
    <div class="icon" id="microscope" draggable="true">🔬</div>
    <!-- Add more icons here -->
  </div>

  <button onclick="saveCoordinates()">Save Coordinates</button>
  
  <script src="script.js"></script>
</body>
</html>
