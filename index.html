<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognitive Map Experiment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cognitive Map Experiment</h1>
      <label for="participantId">Enter your ID (last 4 digits):</label>
      <input type="text" id="participantId" maxlength="4" placeholder="e.g. 1234" required>
    </div>
    <div class="icons">
      <!-- Icons will be dynamically inserted here -->
    </div>
    <div class="circle">
      <!-- This will be the large circle where icons will be dragged and dropped -->
    </div>
    <button id="submitBtn">Submit Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
